<p-table [paginator]="true" [rows]="15" [value]="ventas">
  <ng-template #header>
    <tr class="py-1">
      <th>Descripci√≥n</th>
      <th>Cantidad</th>
      <th>Precio Unitario</th>
      <th>Subtotal</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template #body let-venta>
    <tr class="py-1">
      <td class="py-1">{{ venta.Descripcion }}</td>
      <td class="py-1">
        <p-button icon="pi pi-minus" styleClass="p-button-rounded p-button-danger p-button-sm custom-shadow"
          [style]="{'font-size':'1.2rem'}" (onClick)="disminuirCantidad($event, venta)">
        </p-button>
        {{ venta.Cantidad }}
        <p-button icon="pi pi-plus" styleClass="p-button-rounded p-button-success p-button-sm custom-shadow"
          [style]="{'font-size':'1.2rem'}" (onClick)="aumentarCantidad($event, venta)">
        </p-button>
      </td>
      <td class="py-1">$ {{ venta.PrecioUnitarioVenta }}</td>
      <td class="py-1">$ {{ venta.Subtotal }}</td>
      <td>
        <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-sm custom-shadow"
          [style]="{'font-size':'1.5rem'}" pTooltip="Eliminar item" (onClick)="eliminarItem(venta)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
