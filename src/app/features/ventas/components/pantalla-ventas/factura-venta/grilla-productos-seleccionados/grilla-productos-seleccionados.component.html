<p-table [paginator]="true" [rows]="15" [value]="ventas">
  <ng-template #header>
    <tr>
      <th>Descripci√≥n</th>
      <th style="text-align:center">Cantidad</th>
      <th>Precio Unitario</th>
      <th>Subtotal</th>
      <th style="text-align:center">Acciones</th>
    </tr>
  </ng-template>

  <ng-template #body let-venta>
    <tr>
      <td>{{ venta.Descripcion }}</td>

      <!-- Cantidad -->
      <td>
        <div class="qty-control">
          <button class="qty-btn minus" (click)="disminuirCantidad($event, venta)">
            <i class="pi pi-minus"></i>
          </button>
          <span class="qty-value">{{ venta.Cantidad }}</span>
          <button class="qty-btn plus" (click)="aumentarCantidad($event, venta)">
            <i class="pi pi-plus"></i>
          </button>
        </div>
      </td>

      <td>$ {{ venta.PrecioUnitarioVenta }}</td>
      <td><strong>$ {{ venta.Subtotal }}</strong></td>

      <!-- Eliminar -->
      <td style="text-align:center">
        <button class="delete-btn" (click)="eliminarItem(venta)" pTooltip="Eliminar item">
          <i class="pi pi-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
