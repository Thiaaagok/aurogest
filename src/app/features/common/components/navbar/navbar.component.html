@if(!login){
<div class="example-container">
  <div class="layout-topbar">
    <div class="layout-topbar-logo-container">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="layout-topbar-logo" routerLink="/home">
        <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M17.1637 19.2467C17.1566 19.4033 17.1529 19.561 17.1529 19.7194C17.1529 25.3503 21.7203 29.915 27.3546 29.915C32.9887 29.915 37.5561 25.3503 37.5561 19.7194C37.5561 19.5572 37.5524 19.3959 37.5449 19.2355C38.5617 19.0801 39.5759 18.9013 40.5867 18.6994L40.6926 18.6782C40.7191 19.0218 40.7326 19.369 40.7326 19.7194C40.7326 27.1036 34.743 33.0896 27.3546 33.0896C19.966 33.0896 13.9765 27.1036 13.9765 19.7194C13.9765 19.374 13.9896 19.0316 14.0154 18.6927L14.0486 18.6994C15.0837 18.9062 16.1223 19.0886 17.1637 19.2467ZM33.3284 11.4538C31.6493 10.2396 29.5855 9.52381 27.3546 9.52381C25.1195 9.52381 23.0524 10.2421 21.3717 11.4603C20.0078 11.3232 18.6475 11.1387 17.2933 10.907C19.7453 8.11308 23.3438 6.34921 27.3546 6.34921C31.36 6.34921 34.9543 8.10844 37.4061 10.896C36.0521 11.1292 34.692 11.3152 33.3284 11.4538ZM43.826 18.0518C43.881 18.6003 43.9091 19.1566 43.9091 19.7194C43.9091 28.8568 36.4973 36.2642 27.3546 36.2642C18.2117 36.2642 10.8 28.8568 10.8 19.7194C10.8 19.1615 10.8276 18.61 10.8816 18.0663L7.75383 17.4411C7.66775 18.1886 7.62354 18.9488 7.62354 19.7194C7.62354 30.6102 16.4574 39.4388 27.3546 39.4388C38.2517 39.4388 47.0855 30.6102 47.0855 19.7194C47.0855 18.9439 47.0407 18.1789 46.9536 17.4267L43.826 18.0518ZM44.2613 9.54743L40.9084 10.2176C37.9134 5.95821 32.9593 3.1746 27.3546 3.1746C21.7442 3.1746 16.7856 5.96385 13.7915 10.2305L10.4399 9.56057C13.892 3.83178 20.1756 0 27.3546 0C34.5281 0 40.8075 3.82591 44.2613 9.54743Z"
            fill="var(--primary-color)" />
        </svg>
        <span>AUROGEST</span>
      </a>
    </div>

    <div class="layout-topbar-actions">
      <div class="layout-config-menu">
        <div class="relative">
          <button class="layout-topbar-action layout-topbar-action-highlight" pStyleClass="@next"
            enterFromClass="hidden" enterActiveClass="animate-scalein" leaveToClass="hidden"
            leaveActiveClass="animate-fadeout" [hideOnOutsideClick]="true">
            <i class="pi pi-palette"></i>
          </button>
        </div>
      </div>

      <button class="layout-topbar-menu-button layout-topbar-action" pStyleClass="@next" enterFromClass="hidden"
        enterActiveClass="animate-scalein" leaveToClass="hidden" leaveActiveClass="animate-fadeout"
        [hideOnOutsideClick]="true">
        <i class="pi pi-ellipsis-v"></i>
      </button>

      <div class="layout-topbar-menu hidden lg:block">
        <div class="layout-topbar-menu-content">
          <button type="button" routerLink="ventas/nueva" class="layout-topbar-action">
            <i class="pi pi-dollar"></i>
            <span>Nueva Venta</span>
          </button>
          <button type="button" routerLink="compras/nueva" class="layout-topbar-action">
            <i class="pi pi-cart-arrow-down"></i>
            <span>Nueva Compra</span>
          </button>
          <button type="button" class="layout-topbar-action">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
          </button>
          <button type="button" class="layout-topbar-action">
            <i class="pi pi-inbox"></i>
            <span>Messages</span>
          </button>
          <button type="button" class="layout-topbar-action">
            <i class="pi pi-user"></i>
            <span>Profile</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav class="sidenav" #snav mode="side" fixedTopGap="56" opened>
      <mat-nav-list>
        <p-panelmenu [model]="modulos" styleClass="w-full md:w-80">
          <ng-template #item let-item>
            <ng-container *ngIf="item.route; else urlRef">
              <a [routerLink]="item.route" class="flex align-items-center
                            cursor-pointer text-color px-3 py-2">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
              </a>
            </ng-container>
            <ng-template #urlRef>
              <a *ngIf="item.url; else noLink" [href]="item.url" class="flex align-items-center
                            cursor-pointer text-color px-3 py-2">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
              </a>
              <ng-template #noLink>
                <span class="flex items-center cursor-pointer text-surface-700 dark:text-surface-0 px-4 py-2">
                  <span [class]="item.icon"></span>
                  <span class="ml-2">{{ item.label }}</span>
                  <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                </span>
              </ng-template>
            </ng-template>
          </ng-template>
        </p-panelmenu>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="contenido-container-toolbar">
        <div class="contenido">
          <router-outlet></router-outlet>


        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
}@else{
<router-outlet></router-outlet>
}
