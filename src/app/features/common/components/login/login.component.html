<div class="login-wrapper">
  <!-- Panel izquierdo con imagen -->
  <div class="login-left">
    <img src="assets/login-ondark.png" class="login-bg-image" />
    <div class="login-left-overlay"></div>
    <div class="login-left-text">
      <span class="login-tagline">Gestión inteligente,<br/>resultados reales.</span>
    </div>
  </div>

  <!-- Panel derecho con formulario -->
  <div class="login-right">
    <div class="login-card">

      <div class="login-logo-wrapper">
        <img src="assets/aurogest-logo.png" class="login-logo" />
      </div>

      <h2 class="login-title">Bienvenido</h2>
      <p class="login-subtitle">Ingresá tus credenciales para continuar</p>

      <div class="login-form">
        <div class="login-field">
          <p-floatlabel variant="in">
            <input pInputText type="text" id="usuario" class="w-full login-input"
              #usuario="ngModel" name="usuario"
              [(ngModel)]="loginUsuario.Usuario" required />
            <label for="usuario">Usuario</label>
          </p-floatlabel>
        </div>

        <div class="login-field">
          <p-floatlabel variant="in">
            <input pInputText type="password" id="contrasenia" class="w-full login-input"
              #contrasenia="ngModel" name="contrasenia"
              [(ngModel)]="loginUsuario.Contrasenia" required />
            <label for="contrasenia">Contraseña</label>
          </p-floatlabel>
        </div>

        <button pButton type="button" class="login-btn w-full" (click)="login()">
          <span>Ingresar</span>
          <i class="pi pi-arrow-right"></i>
        </button>
      </div>

    </div>
  </div>
</div>
