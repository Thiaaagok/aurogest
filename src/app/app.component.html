@if (!login) {
  <!-- Topbar -->
  <app-topbar
    [collapsed]="collapsed()"
    (toggleCollapse)="collapsed.set(!collapsed())"
  >
  </app-topbar>

  <!-- Sidebar -->
  <app-sidebar [collapsed]="collapsed()"></app-sidebar>

  <!-- Contenido principal -->
  <main class="main-content" [class.collapsed]="collapsed()">
    <router-outlet></router-outlet>
  </main>
} @else {
  <router-outlet></router-outlet>
}
